<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>

    <header class="logo"><img src="imagenes/Logo.png" alt="Alura Latam"></header>

    <main class="main">
        <section class="campo-izquierdo">
            <div class="campo-encriptado">
                <textarea class="texto-encriptado" placeholder="Ingrese el texto aqui"></textarea>
            </div>

            <h6 class="informativo"><svg xmlns="http://www.w3.org/2000/svg" width="0.8em" height="0.8em"
                    viewBox="0 0 20 20">
                    <path fill="currentColor"
                        d="M2.93 17.07A10 10 0 1 1 17.07 2.93A10 10 0 0 1 2.93 17.07M9 5v6h2V5zm0 8v2h2v-2z"></path>
                </svg> Solo letras min√∫sculas y sin acentos</h6>

            <div class="btn">
                <button class="btnEncriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btnDesencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <section class="campo-desencriptado">
            <textarea class="texto-mensaje" disabled placeholder="Ningun mensaje fue encontrado"></textarea>
            <div id="advertencia" class="oculto">
                <p>Campo vacio! <br> Ingrese el texto a <br> encriptar/desencriptar</p>
                <button id="button_close" onclick="closeWarning()">X</button>
              </div>
            <div class="btnCampoCopiar">
                <button class="btnCopiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
